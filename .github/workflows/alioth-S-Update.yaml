name: alioth-S-Update

on: workflow_dispatch

jobs:
  build-alioth-Android-S:
    runs-on: self-hosted
    steps:
      - name: Update repo sync
        run: |
          cd ~/alioth
          repo sync
      - name: Update alioth 
        run: |
          source ~/alioth/build/envsetup.sh
          lunch aosp_alioth-userdebug
      - name: build clean
        run: |
          cd ~/alioth
          make clean
